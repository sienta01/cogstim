<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Test Selesai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .results-container {
            background: transparent;
            border-radius: 0;
            padding: 20px;
            padding-bottom: 60px;
            box-shadow: none;
            max-width: 600px;
            width: 100%;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .celebration {
            font-size: 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 40px;
            /* margin-bottom: 10px; */
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .completion-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .score-card {
            background: #f8f9fa;
            border-radius: 0;
            padding: 25px;
            margin: 20px 0;
        }

        .score-card h5 {
            color: #333;
            margin-top: 0;
            font-size: 1.5rem;
        }

        .score-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .accuracy-display {
            font-size: 2rem;
            color: #666;
            margin: 10px 0;
        }

        .test-result-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .test-result-box {
            background: #f0f4ff;
            border-left: 4px solid #333;
            padding: 20px;
            border-radius: 0;
            margin: 10px;
            flex: 1;
            min-width: 150px;
        }

        .test-result-box .test-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .test-result-box .test-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .test-result-box .test-score {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        .test-result-box .test-accuracy {
            font-size: 1.3rem;
            color: #999;
        }

        .action-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-action {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: white;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .summary-text {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="celebration">üéâ</div>
        <div class="completion-title">Selesai!</div>
        
        <div class="summary-text">
            Semua permainan telah selesai.<br>
            Skor Anda telah tersimpan dalam sistem.
        </div>

        <div class="score-card">
            <h5>Hasil Keseluruhan</h5>
            <div class="test-result-row" id="resultsContainer">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="action-buttons">
            <a href="/scores" class="btn-action">üìä Lihat Semua Skor</a>
            <a href="/dashboard" class="btn-action">üè† Halaman Utama</a>
        </div>
    </div>

    <script>
        // Parse test results from URL or session
        const urlParams = new URLSearchParams(window.location.search);
        const resultsJSON = urlParams.get('results');
        
        if (resultsJSON) {
            try {
                const results = JSON.parse(decodeURIComponent(resultsJSON));
                displayResults(results);
            } catch (e) {
                console.error("Error parsing results:", e);
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            const testInfo = {
                'go_no_go': { emoji: 'üéØ', name: 'Tes Kecekatan' },
                'stroop': { emoji: 'üé®', name: 'Tes Warna Stroop' },
                'emoji': { emoji: 'üé≠', name: 'Tes Pencocokan Emoji' }
            };

            for (const [testType, scores] of Object.entries(results)) {
                if (testInfo[testType]) {
                    const info = testInfo[testType];
                    const accuracy = Math.round((scores.correct_count / scores.total_count) * 100);
                    
                    const box = document.createElement('div');
                    box.className = 'test-result-box';
                    box.innerHTML = `
                        <div class="test-emoji">${info.emoji}</div>
                        <div class="test-name">${info.name}</div>
                        <div class="test-score">${scores.score}</div>
                        <div class="test-accuracy">${scores.correct_count}/${scores.total_count} | Akurasi: ${accuracy}%</div>
                    `;
                    container.appendChild(box);
                }
            }
        }
    </script>
</body>
</html>
