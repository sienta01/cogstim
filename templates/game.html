<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Test</title>

    <!-- MaterializeCSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .question-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }

        /* Go/No-Go Test Styles */
        .go-no-go-shape {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin: 40px 0;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 15px;
            animation: slideIn 0.3s ease;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: normal;
            line-height: 1.2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            height: 40px;
        }

        .go-no-go-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .go-btn, .nogo-btn, .wait-btn {
            padding: 30px 70px;
            font-size: 3rem;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .instruction-tekan {
            color: #00d084;
        }

        .instruction-jangan {
            color: #ff6b6b;
        }

        .go-btn {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
        }

        .go-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 165, 0, 0.4);
        }

        .instruction-tekan {
            color: #00d084;
            font-weight: bold;
        }

        .instruction-jangan {
            color: #ff6b6b;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stroop Test Styles */
        .stroop-word {
            font-size: 5.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 10px 3px;
            animation: slideIn 0.3s ease;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000, 1px 0 0 #000;            
        }

        .color-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
            min-height: 150px;
            align-items: center;
        }

        .color-btn {
            width: 145px;
            height: 145px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000, 1px 0 0 #000;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .result-message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-correct {
            color: #00d084;
        }

        .result-wrong {
            color: #ff6b6b;
        }

        .emoji-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .emoji-btn {
            padding: 20px 50px;
            font-size: 1.3rem;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .correct-btn {
            background: linear-gradient(135deg, #00c853 0%, #00a040 100%);
        }

        .correct-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 200, 83, 0.4);
        }

        .wrong-btn {
            background: linear-gradient(135deg, #ff5252 0%, #ff0000 100%);
        }

        .wrong-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        #showScoresBtnContainer {
            margin-top: 30px;
        }

        .scores-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .scores-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .finish-screen {
            text-align: center;
        }

        .final-score {
            font-size: 3rem;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .accuracy-info {
            font-size: 1.2rem;
            color: #666;
            margin: 10px 0;
        }

        .controls-hidden .go-no-go-buttons,
        .controls-hidden .color-buttons {
            display: none !important;
        }

        p[style*="font-size: 1.5rem"],
        p[style*="font-size: 1.1rem"] {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
    
<body>
    <div class="game-container">
        <div class="question-counter" id="questionCounter">1 / {{ total_trials }}</div>
        <div class="title" id="testTitle">Test</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 100%"></div>
        </div>

        <!-- Go/No-Go Test -->
        <div id="goNoGoTest" style="display:none;">
            <p style="font-size: 1.5rem; color: #666; margin-bottom: 20px;">Hanya tekan tombol bila terdapat tulisan "TEKAN"</p>
            <div class="go-no-go-shape" id="shapeDisplay"></div>
            <div class="go-no-go-buttons">
                <button class="go-btn" id="goButton" onclick="submitGoNoGo('go')">TEKAN</button>
            </div>
            <p id="result" class="result-message"></p>
        </div>

        <!-- Stroop Test -->
        <div id="stroopTest" style="display:none;">
            <p style="font-size: 1.5rem; color: #666; margin-bottom: 20px;">Pilihlah WARNA TULISAN,<br>bukan arti kata!</p>
            <div class="stroop-word" id="stroopWord"></div>
            <div class="color-buttons" id="colorButtons"></div>
            <p id="resultStroop" class="result-message" style="margin-bottom: 10px;"></p>
        </div>

        <!-- Emoji Matching Test -->
        <div id="emojiTest" style="display:none;">
            <p style="font-size: 1.5rem; color: #666; margin-bottom: 20px;">Apakah deskripsi ini benar untuk emoji?</p>
            <div style="font-size: 6rem; margin: 30px 0;" id="emojiDisplay"></div>
            <div style="font-size: 1.8rem; margin: 20px 0; font-weight: bold;" id="descriptionDisplay"></div>
            <div class="emoji-buttons">
                <button class="emoji-btn correct-btn" onclick="submitEmoji(true)">‚úÖ BENAR</button>
                <button class="emoji-btn wrong-btn" onclick="submitEmoji(false)">‚ùå SALAH</button>
            </div>
            <p id="resultEmoji" class="result-message"></p>
        </div>        <!-- Emoji Test -->
        <div id="emojiTest" style="display:none;">
            <p style="font-size: 1.5rem; color: #666; margin-bottom: 20px;">Apakah kombinasi ini benar?</p>
            <div id="emojiDisplay" style="font-size: 8rem; margin: 30px 0; min-height: 120px; display: flex; align-items: center; justify-content: center;"></div>
            <div id="descriptionDisplay" style="font-size: 2rem; font-weight: bold; margin: 20px 0; min-height: 60px; display: flex; align-items: center; justify-content: center;"></div>
            <div class="emoji-buttons" id="emojiButtons">
                <button class="emoji-btn correct-btn" onclick="submitEmoji(true)">Benar ‚úÖ</button>
                <button class="emoji-btn wrong-btn" onclick="submitEmoji(false)">Salah ‚ùå</button>
            </div>
            <p id="resultEmoji" class="result-message"></p>
        </div>

        <!-- Final Results -->
        <div id="showScoresBtnContainer" style="display:none;">
            <div class="finish-screen">
                <h3>üéâ Selesai!</h3>
                <div class="final-score" id="finalScore">100</div>
                <div class="accuracy-info">
                    <span id="accuracyText">Akurasi: 100%</span>
                </div>
                <a href="/scores" class="scores-btn">Lihat Semua Skor ‚Üí</a>
                <br><br>
                <a href="/dashboard" class="scores-btn">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</body>
    
<script>
    const testType = '{{ test_type }}';
    let currentTrial = null;
    let trials = [];
    let trialIndex = 0;
    let totalTrials = {{ total_trials }};
    let responseGiven = false;
    let trialTimer = null;
    let timeRemaining = 0;
    const TRIAL_DURATION = 3000; // time per trial

    function startTrialTimer() {
        timeRemaining = TRIAL_DURATION / 1000; // Convert to seconds
        updateTimerDisplay();
        
        trialTimer = setInterval(() => {
            timeRemaining -= 0.1;
            updateTimerDisplay();
            
            if (timeRemaining <= 0) {
                clearInterval(trialTimer);
                // Auto-advance if no response
                if (!responseGiven) {
                    submitGoNoGo('nogo_timeout');
                }
            }
        }, 100);
    }

    function updateTimerDisplay() {
        const percentage = Math.max(0, (timeRemaining / (TRIAL_DURATION / 1000)) * 100);
        document.getElementById("progressBar").style.width = percentage + "%";
    }

    function stopTrialTimer() {
        if (trialTimer) {
            clearInterval(trialTimer);
            trialTimer = null;
        }
    }

    async function loadNextTrial() {
        responseGiven = false;
        document.getElementById("result").innerText = "";
        document.getElementById("resultStroop").innerText = "";
        document.getElementById("resultEmoji").innerText = "";
        stopTrialTimer();
        
        // Re-enable buttons at start
        if (testType === 'go_no_go') {
            document.getElementById("goButton").disabled = false;
        } else if (testType === 'stroop') {
            const stroopButtons = document.querySelectorAll('.color-btn');
            stroopButtons.forEach(btn => btn.disabled = false);
        } else if (testType === 'emoji') {
            const emojiButtons = document.querySelectorAll('.emoji-btn');
            emojiButtons.forEach(btn => btn.disabled = false);
        }
        
        // Clear display for blank period
        document.getElementById("shapeDisplay").innerText = "";
        document.getElementById("stroopWord").innerText = "";
        document.getElementById("colorButtons").innerHTML = "";
        document.getElementById("emojiDisplay").innerText = "";
        document.getElementById("descriptionDisplay").innerText = "";
        
        // Wait before showing new trial
        await new Promise(resolve => setTimeout(resolve, 500));
        
        let response = await fetch("/next");
        let result = await response.json();

        if (result.finished) {
            showFinalResults(result);
        } else {
            currentTrial = result;
            trialIndex++;
            updateQuestionCounter();
            
            if (testType === 'go_no_go') {
                displayGoNoGoTrial(result);
                startTrialTimer();
            } else if (testType === 'stroop') {
                displayStroopTrial(result);
                startTrialTimer();
            } else if (testType === 'emoji') {
                displayEmojiTrial(result);
                startTrialTimer();
            }
        }
    }

    function displayGoNoGoTrial(trial) {
        const display = trial.shape || "?";
        document.getElementById("shapeDisplay").innerText = display;
    }

    function displayStroopTrial(trial) {
        const word = trial.word;
        const color = trial.display_color;
        const stroopWord = document.getElementById("stroopWord");
        stroopWord.innerText = word;
        stroopWord.style.color = color;
        
        const colorButtons = document.getElementById("colorButtons");
        colorButtons.innerHTML = "";
        
        const colors = ["red", "blue", "green", "yellow", "purple"];
        const colorHex = {
            "red": "#FF0000",
            "blue": "#0000FF",
            "green": "#00AA00",
            "yellow": "#FFFF00",
            "purple": "#AA00AA"
        };
        const colorNames = {
            "red": "MERAH",
            "blue": "BIRU",
            "green": "HIJAU",
            "yellow": "KUNING",
            "purple": "UNGU"
        };
        
        colors.forEach(color => {
            const btn = document.createElement("button");
            btn.className = "color-btn";
            btn.style.backgroundColor = colorHex[color];
            btn.innerText = colorNames[color];
            btn.onclick = () => submitStroop(color);
            colorButtons.appendChild(btn);
        });
    }

    function displayEmojiTrial(trial) {
        const emoji = trial.emoji;
        const description = trial.description;
        document.getElementById("emojiDisplay").innerText = emoji;
        document.getElementById("descriptionDisplay").innerText = description;
    }

    async function submitGoNoGo(action) {
        if (responseGiven) return;
        responseGiven = true;
        stopTrialTimer();
        
        // Disable button after response
        document.getElementById("goButton").disabled = true;
        
        let response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "go" })
        });

        let result = await response.json();
        handleResponse(result);
    }

    async function submitStroop(colorAnswer) {
        if (responseGiven) return;
        responseGiven = true;
        stopTrialTimer();
        
        // Disable all color buttons after response
        const buttons = document.querySelectorAll('.color-btn');
        buttons.forEach(btn => btn.disabled = true);
        
        let response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer: colorAnswer })
        });

        let result = await response.json();
        handleResponse(result);
    }

    async function submitEmoji(isCorrect) {
        if (responseGiven) return;
        responseGiven = true;
        stopTrialTimer();
        
        // Disable all emoji buttons after response
        const buttons = document.querySelectorAll('.emoji-btn');
        buttons.forEach(btn => btn.disabled = true);
        
        let response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_choice: isCorrect })
        });

        let result = await response.json();
        handleResponse(result);
    }

    function handleResponse(result) {
        // Get the correct result element based on test type
        let resultElement;
        if (testType === 'go_no_go') {
            resultElement = document.getElementById("result");
        } else if (testType === 'stroop') {
            resultElement = document.getElementById("resultStroop");
        } else if (testType === 'emoji') {
            resultElement = document.getElementById("resultEmoji");
        }

        if (result.practice_finished) {
            // Practice finished, redirect to ready page
            window.location.href = `/ready/${testType}`;
        } else if (result.finished) {
            if (result.final_results) {
                // All tests finished, redirect to final results
                const resultsJSON = encodeURIComponent(JSON.stringify(result.all_scores));
                window.location.href = `/test_results?results=${resultsJSON}`;
            } else if (result.next_test === 'stroop') {
                // Go/No-Go finished, proceed to Stroop instructions
                window.location.href = `/test_instructions/stroop`;
            } else if (result.next_test === 'emoji') {
                // Stroop finished, proceed to Emoji instructions
                window.location.href = `/test_instructions/emoji`;
            } else {
                // Fallback to final results
                window.location.href = `/test_results`;
            }
        } else {
            if (result.is_correct) {
                resultElement.innerHTML = "‚úÖ Benar!";
                resultElement.className = "result-message result-correct";
            } else {
                resultElement.innerHTML = "‚ùå Salah!";
                resultElement.className = "result-message result-wrong";
            }
            setTimeout(loadNextTrial, 1500);
        }
    }

    function showFinalResults(result) {
        stopTrialTimer();
        document.getElementById("showScoresBtnContainer").style.display = "block";
        document.getElementById("goNoGoTest").style.display = "none";
        document.getElementById("stroopTest").style.display = "none";
        
        const total = result.total || totalTrials;
        const correct = result.correct || 0;
        const accuracy = Math.round((correct / total) * 100);
        
        document.getElementById("finalScore").innerText = result.score;
        document.getElementById("accuracyText").innerText = `‚úì ${correct}/${total} | Akurasi: ${accuracy}%`;
    }

    function updateQuestionCounter() {
        document.getElementById("questionCounter").innerText = trialIndex + " / " + totalTrials;
    }

    // Initialize
    if (testType === 'go_no_go') {
        document.getElementById("testTitle").innerText = "üéØ Tes Kecekatan";
        document.getElementById("goNoGoTest").style.display = "block";
    } else if (testType === 'stroop') {
        document.getElementById("testTitle").innerText = "üé® Tes Warna Stroop";
        document.getElementById("stroopTest").style.display = "block";
    } else if (testType === 'emoji') {
        document.getElementById("testTitle").innerText = "üé≠ Tes Pencocokan Emoji";
        document.getElementById("emojiTest").style.display = "block";
    }

    loadNextTrial();
</script>

</html>
