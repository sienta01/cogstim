<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Test</title>

    <!-- MaterializeCSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='emoji_names.js') }}"></script>

    <style>
        html {
            overflow: hidden;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            text-align: center;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            background: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            max-width: 600px;
            width: 100%;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .title {
            display: none;
        }

        /* Go/No-Go Test Styles */
        .go-no-go-shape {
            font-size: 6rem;
            font-weight: bold;
            color: #333;
            margin: 40px 0 0 0;
            padding: 0 40px 0 40px;
            background: transparent;
            border-radius: 0;
            animation: slideIn 0.3s ease;
            min-height: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: normal;
            line-height: 1.2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            height: 40px;
        }

        .go-no-go-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .go-btn {
            padding: 80px 80px;
            margin: 30px 0px;
            font-size: 2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background: #000000;
            width: 100%;
        }

        .instruction-tekan {
            color: #00d084;
        }

        .instruction-jangan {
            color: #ff6b6b;
        }

        .instruction-tekan {
            color: #00d084;
            font-weight: bold;
        }

        .instruction-jangan {
            color: #ff6b6b;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Emoji Display Styles */
        #emojiDisplay {
            min-height: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #descriptionDisplay {
            min-height: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stroop Test Styles */
        .stroop-word {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 80px 3px;
            animation: slideIn 0.3s ease;
            min-height: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000, 1px 0 0 #000;            
        }

        .color-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
            min-height: 120px;
            height: 120px;
            align-items: center;
        }

        .color-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000, 1px 0 0 #000;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            /* min-height: 100px; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-correct {
            color: #00d084;
        }

        .result-wrong {
            color: #ff6b6b;
        }

        .emoji-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }

        .emoji-btn {
            padding: 30px 40px;
            font-size: 2rem;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .correct-btn {
            background: linear-gradient(135deg, #00c853 0%, #00a040 100%);
        }

        .correct-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 200, 83, 0.4);
        }

        .wrong-btn {
            background: linear-gradient(135deg, #ff5252 0%, #ff0000 100%);
        }

        .wrong-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.4);
        }

        .progress-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            /* background: #e0e0e0; */
            z-index: 1000;
            font-size: 0.7rem;
            font-weight: bold;
            color: #003d99;
        }

        .progress-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#003d99 0deg, #003d99 0deg, transparent 0deg);
            z-index: 1001;
            transition: background 0.05s linear;
        }

        #showScoresBtnContainer {
            margin-top: 20px;
        }

        .scores-btn {
            padding: 12px 30px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .scores-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
        }

        .finish-screen {
            text-align: center;
        }

        .final-score {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            margin: 20px 0;
        }

        .accuracy-info {
            font-size: 1.1rem;
            color: #666;
            margin: 10px 0;
        }

        p[style*="font-size: 1.5rem"],
        p[style*="font-size: 1.1rem"] {
            display: none;
        }
    </style>

</head>
    
<body>
    <div class="game-container">
        <div class="question-counter" id="questionCounter">1 / {{ total_trials }}</div>
        <div class="title" id="testTitle">Test</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 100%"></div>
        </div>

        <!-- Go/No-Go Test -->
        <div id="goNoGoTest" style="display:none;">
            <div class="go-no-go-shape" id="shapeDisplay"></div>
            <div class="go-no-go-buttons">
                <button class="go-btn" id="goButton" onclick="submitGoNoGo('go')"></button>
            </div>
            <p id="result" class="result-message"></p>
        </div>

        <!-- Stroop Test -->
        <div id="stroopTest" style="display:none;">
            <div class="stroop-word" id="stroopWord"></div>
            <div class="color-buttons" id="colorButtons"></div>
            <p id="resultStroop" class="result-message" style="margin-bottom: 10px;"></p>
        </div>

        <!-- Emoji Matching Test -->
        <div id="emojiTest" style="display:none;">
            <div style="font-size: 10rem; margin: 30px 0;" id="emojiDisplay"></div>
            <div style="font-size: 5rem; margin: 30px 0; font-weight: bold;" id="descriptionDisplay"></div>
            <div class="emoji-buttons">
                <button class="emoji-btn correct-btn" onclick="submitEmoji(true)">BENAR</button>
                <button class="emoji-btn wrong-btn" onclick="submitEmoji(false)">SALAH</button>
            </div>
            <p id="resultEmoji" class="result-message"></p>
        </div>

        <!-- Final Results -->
        <div id="showScoresBtnContainer" style="display:none;">
            <div class="finish-screen">
                <h3>ðŸŽ‰ Selesai!</h3>
                <div class="final-score" id="finalScore">100</div>
                <div class="accuracy-info">
                    <span id="accuracyText">Akurasi: 100%</span>
                </div>
                <a href="/scores" class="scores-btn">Lihat Semua Skor â†’</a>
                <br><br>
                <a href="/dashboard" class="scores-btn">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</body>
    
<script>
    const testType = '{{ test_type }}';
    let currentTrial = null;
    let trials = [];
    let trialIndex = 0;
    let totalTrials = {{ total_trials }};
    let responseGiven = false;
    let timeRemaining = 0;
    const TRIAL_DURATION = 3000; // time per trial
    let trialStartTime = 0;
    let trialAnimationId = null;

    function startTrialTimer() {
        trialStartTime = performance.now();
        updateTimerDisplay();
        animateTimer();
    }

    function animateTimer() {
        const elapsed = performance.now() - trialStartTime;
        timeRemaining = Math.max(0, (TRIAL_DURATION - elapsed) / 1000);
        updateTimerDisplay();
        
        if (timeRemaining > 0) {
            trialAnimationId = requestAnimationFrame(animateTimer);
        } else {
            // Time's up
            if (!responseGiven) {
                submitGoNoGo('nogo_timeout');
            }
        }
    }

    function updateTimerDisplay() {
        const percentage = Math.max(0, (timeRemaining / (TRIAL_DURATION / 1000)) * 100);
        const degrees = (percentage / 100) * 360;
        const progressFill = document.getElementById("progressBar");
        progressFill.style.background = `conic-gradient(#003d99 0deg, #003d99 ${degrees}deg, transparent ${degrees}deg)`;
    }

    function stopTrialTimer() {
        if (trialAnimationId) {
            cancelAnimationFrame(trialAnimationId);
            trialAnimationId = null;
        }
    }

    async function loadNextTrial() {
        responseGiven = false;
        document.getElementById("result").innerText = "";
        document.getElementById("resultStroop").innerText = "";
        document.getElementById("resultEmoji").innerText = "";
        stopTrialTimer();
        
        // Re-enable buttons at start
        if (testType === 'go_no_go') {
            document.getElementById("goButton").disabled = false;
        } else if (testType === 'stroop') {
            const stroopButtons = document.querySelectorAll('.color-btn');
            stroopButtons.forEach(btn => btn.disabled = false);
        } else if (testType === 'emoji') {
            const emojiButtons = document.querySelectorAll('.emoji-btn');
            emojiButtons.forEach(btn => btn.disabled = false);
        }
        
        // Clear display for blank period
        document.getElementById("shapeDisplay").innerText = "";
        document.getElementById("stroopWord").innerText = "";
        document.getElementById("colorButtons").innerHTML = "";
        document.getElementById("emojiDisplay").innerText = "";
        document.getElementById("descriptionDisplay").innerText = "";
        
        // Wait before showing new trial
        await new Promise(resolve => setTimeout(resolve, 500));
        
        let response = await fetch("/next");
        let result = await response.json();

        if (result.finished) {
            showFinalResults(result);
        } else {
            currentTrial = result;
            trialIndex++;
            updateQuestionCounter();
            
            if (testType === 'go_no_go') {
                displayGoNoGoTrial(result);
                startTrialTimer();
            } else if (testType === 'stroop') {
                displayStroopTrial(result);
                startTrialTimer();
            } else if (testType === 'emoji') {
                displayEmojiTrial(result);
                startTrialTimer();
            }
        }
    }

    function displayGoNoGoTrial(trial) {
        const display = trial.shape || "?";
        document.getElementById("shapeDisplay").innerText = display;
    }

    function displayStroopTrial(trial) {
        const word = trial.word;
        const color = trial.display_color;
        const stroopWord = document.getElementById("stroopWord");
        stroopWord.innerText = word;
        stroopWord.style.color = color;
        
        const colorButtons = document.getElementById("colorButtons");
        colorButtons.innerHTML = "";
        
        const colors = ["red", "blue", "green", "yellow", "purple"];
        const colorHex = {
            "red": "#FF0000",
            "blue": "#0000FF",
            "green": "#00AA00",
            "yellow": "#FFFF00",
            "purple": "#AA00AA"
        };
        const colorNames = {
            "red": "MERAH",
            "blue": "BIRU",
            "green": "HIJAU",
            "yellow": "KUNING",
            "purple": "UNGU"
        };
        
        colors.forEach(color => {
            const btn = document.createElement("button");
            btn.className = "color-btn";
            btn.style.backgroundColor = colorHex[color];
            // btn.innerText = colorNames[color];
            btn.onclick = () => submitStroop(color);
            colorButtons.appendChild(btn);
        });
    }

    function displayEmojiTrial(trial) {
        const emoji = trial.emoji;
        const description = trial.description;
        document.getElementById("emojiDisplay").innerText = emoji;
        document.getElementById("descriptionDisplay").innerText = description;
    }

    async function submitGoNoGo(action) {
        if (responseGiven) return;
        responseGiven = true;
        stopTrialTimer();
        
        // Disable button after response
        document.getElementById("goButton").disabled = true;
        
        let response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: action })
        });

        let result = await response.json();
        handleResponse(result);
    }

    async function submitStroop(colorAnswer) {
        if (responseGiven) return;
        responseGiven = true;
        stopTrialTimer();
        
        // Disable all color buttons after response
        const buttons = document.querySelectorAll('.color-btn');
        buttons.forEach(btn => btn.disabled = true);
        
        let response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer: colorAnswer })
        });

        let result = await response.json();
        handleResponse(result);
    }

    async function submitEmoji(isCorrect) {
        if (responseGiven) return;
        responseGiven = true;
        stopTrialTimer();
        
        // Disable all emoji buttons after response
        const buttons = document.querySelectorAll('.emoji-btn');
        buttons.forEach(btn => btn.disabled = true);
        
        let response = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_choice: isCorrect })
        });

        let result = await response.json();
        handleResponse(result);
    }

    function handleResponse(result) {
        // Get the correct result element based on test type
        let resultElement;
        if (testType === 'go_no_go') {
            resultElement = document.getElementById("result");
        } else if (testType === 'stroop') {
            resultElement = document.getElementById("resultStroop");
        } else if (testType === 'emoji') {
            resultElement = document.getElementById("resultEmoji");
        }

        if (result.practice_finished) {
            // Practice finished, redirect to ready page
            window.location.href = `/ready/${testType}`;
        } else {
            // Show feedback first
            if (result.is_correct) {
                if (testType === 'emoji') {
                    const correctName = emojiNames[currentTrial.emoji] || currentTrial.description;
                    resultElement.innerHTML = `Jawaban benar.<br>Ini adalah ${correctName}.`;
                } else {
                    resultElement.innerHTML = "Benar";
                }
                resultElement.className = "result-message result-correct";
            } else {
                if (testType === 'emoji') {
                    const correctName = emojiNames[currentTrial.emoji] || currentTrial.description;
                    resultElement.innerHTML = `Jawaban salah.<br>Ini adalah ${correctName}.`;
                } else {
                    resultElement.innerHTML = "Salah";
                }
                resultElement.className = "result-message result-wrong";
            }
            
            // Then navigate after delay
            if (result.finished) {
                setTimeout(() => {
                    if (result.final_results) {
                        // All tests finished, redirect to final results
                        const resultsJSON = encodeURIComponent(JSON.stringify(result.all_scores));
                        window.location.href = `/test_results?results=${resultsJSON}`;
                    } else if (result.next_test === 'stroop') {
                        // Go/No-Go finished, proceed to Stroop instructions
                        window.location.href = `/test_instructions/stroop`;
                    } else if (result.next_test === 'emoji') {
                        // Stroop finished, proceed to Emoji instructions
                        window.location.href = `/test_instructions/emoji`;
                    } else {
                        // Fallback to final results
                        window.location.href = `/test_results`;
                    }
                }, 2500);
            } else {
                setTimeout(loadNextTrial, 2500);
            }
        }
    }

    function showFinalResults(result) {
        stopTrialTimer();
        document.getElementById("showScoresBtnContainer").style.display = "block";
        document.getElementById("goNoGoTest").style.display = "none";
        document.getElementById("stroopTest").style.display = "none";
        
        const total = result.total || totalTrials;
        const correct = result.correct || 0;
        const accuracy = Math.round((correct / total) * 100);
        
        document.getElementById("finalScore").innerText = result.score;
        document.getElementById("accuracyText").innerText = `âœ“ ${correct}/${total} | Akurasi: ${accuracy}%`;
    }

    function updateQuestionCounter() {
        document.getElementById("questionCounter").innerText = trialIndex + " / " + totalTrials;
    }

    // Initialize
    if (testType === 'go_no_go') {
        document.getElementById("testTitle").innerText = "ðŸŽ¯ Tes Kecekatan";
        document.getElementById("goNoGoTest").style.display = "block";
    } else if (testType === 'stroop') {
        document.getElementById("testTitle").innerText = "ðŸŽ¨ Tes Warna Stroop";
        document.getElementById("stroopTest").style.display = "block";
    } else if (testType === 'emoji') {
        document.getElementById("testTitle").innerText = "ðŸŽ­ Tes Pencocokan Gambar";
        document.getElementById("emojiTest").style.display = "block";
    }

    loadNextTrial();
</script>

</html>
