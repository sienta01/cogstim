<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        
        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .register-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #333;
        }
        
        .input-field {
            margin-bottom: 15px;
        }
        
        .input-field input {
            border-radius: 0;
            border: none;
            border-bottom: 2px solid #333;
            font-size: 0.95rem;
        }
        
        .input-field label {
            color: #999;
        }
        
        .btn {
            border-radius: 15px;
            background: #333;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login</div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul id="flash-messages" style="display:none;">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="input-field">
                <input type="text" name="username" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn blue" type="submit" style="width:100%;margin-top:10px;">Login</button>
        </form>
        <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var flashList = document.getElementById('flash-messages');
        if (flashList) {
          for (var i = 0; i < flashList.children.length; i++) {
            var msg = flashList.children[i].innerText;
            M.toast({html: msg, displayLength: 4000});
          }
        }
      });
    </script>
</body>
</html>
