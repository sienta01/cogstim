<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body { background: #f5f5f5; }
        .login-container { max-width: 400px; margin: 60px auto; padding: 32px 24px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .login-title { text-align: center; font-size: 2rem; margin-bottom: 24px; font-weight: bold; }
        .register-link { display: block; text-align: center; margin-top: 18px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login</div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul id="flash-messages" style="display:none;">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="input-field">
                <input type="text" name="username" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn blue" type="submit" style="width:100%;margin-top:10px;">Login</button>
        </form>
        <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var flashList = document.getElementById('flash-messages');
        if (flashList) {
          for (var i = 0; i < flashList.children.length; i++) {
            var msg = flashList.children[i].innerText;
            M.toast({html: msg, displayLength: 4000});
          }
        }
      });
    </script>
</body>
</html>
